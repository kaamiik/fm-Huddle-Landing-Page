<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="main__logo-container">
          <img
            src="images/logo.svg"
            alt="Huddle Logo"
            class="logo-container__logo"
          />
        </div>
        <div class="main__mockup-container">
          <img
            src="images/illustration-mockups.svg"
            alt="Browser Mockup"
            class="mockup-container__mockup"
          />
        </div>
        <div class="main__content">
          <h1 class="content__heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="content__register-button">
            Register
          </button>
        </div>

        <div class="main__social-icons">
          <a
            href="https://www.facebook.com"
            class="social-icons__icon social-icons__icon--facebook"
          >
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
          <a
            href="https://www.twitter.com"
            class="social-icons__icon social-icons__icon--twitter"
          >
            <i class="fa-brands fa-x-twitter fa-xl"></i>
          </a>
          <a
            href="https://www.instagram.com"
            class="social-icons__icon social-icons__icon--instagram"
          >
            <i class="fa-brands fa-instagram fa-xl"></i>
          </a>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kamran Kiani</a>.
        </p>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/d2aeed5755.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
